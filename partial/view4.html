<ul class="steps">
	<li ng-click="change_step( 0 )"> Step 1 : Gravity Form </li>

<div class="step-content">
<p> Below is a rough rendering of what your new columns will look like.</p>
<table class="wp-list-table widefat fixed">

	</thead>

			<span ng-if="selected_fields[id] == 'radio'" ng-repeat="val in vals[id]">

				<input for="name={{id}}-{{val}}" ng-if="selected_fields[id] == 'radio'" type="radio" value="{{val}}" />
			</span>
			
			<input ng-if="selected_fields[id] == 'text'" type="{{selected_fields[id]}}" value="{{vals[id][1]}}" />

			<textarea ng-if="selected_fields[id] == 'textarea'"> </textarea>
		</td>
		</tr>
